<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Retro pixel crosshair -->
  <!-- Vertical line top -->
  <rect x="15" y="4" width="2" height="10" fill="white" opacity="0.9"/>
  <!-- Vertical line bottom -->
  <rect x="15" y="18" width="2" height="10" fill="white" opacity="0.9"/>
  <!-- Horizontal line left -->
  <rect x="4" y="15" width="10" height="2" fill="white" opacity="0.9"/>
  <!-- Horizontal line right -->
  <rect x="18" y="15" width="10" height="2" fill="white" opacity="0.9"/>
  <!-- Center dot -->
  <rect x="14" y="14" width="4" height="4" fill="#00ffff" opacity="1"/>
  <!-- Corner pixels for retro feel -->
  <rect x="6" y="6" width="2" height="2" fill="white" opacity="0.5"/>
  <rect x="24" y="6" width="2" height="2" fill="white" opacity="0.5"/>
  <rect x="6" y="24" width="2" height="2" fill="white" opacity="0.5"/>
  <rect x="24" y="24" width="2" height="2" fill="white" opacity="0.5"/>
</svg>
